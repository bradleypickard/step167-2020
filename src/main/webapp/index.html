<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Melting Pot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="signed-in">Unknown</p>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>

    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- TODO: replace this script with whatever needs to be done on index.html -->
    <script type="module">
      import { app } from "/scripts/init.js"

      var signInText = document.getElementById("signed-in")

      var signInText = document.getElementById("signed-in")

      function signInStatus() {
        if (app == null) {
          return
        } else {
          app.auth().currentUser ? (signInText.textContent = "Signed in") : (signInText.textContent = "Signed out")
        }

        app.auth().onAuthStateChanged(function (user) {
          signInText.textContent = user ? "Signed in" : "Signed out"
        })
      }

      signInStatus()
    </script>
  </body>
</html>
